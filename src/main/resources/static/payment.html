<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Libre Baskerville', serif;
            margin: 0;
            background: #f5f7fa;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: #fff;
            color: #333;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left .back-btn {
            background: none;
            border: none;
            font-family: 'Manrope', sans-serif;
            font-size: 16px;
            font-weight: 500;
            color: #333;
            margin-right: 20px;
            cursor: pointer;
        }

        .header-left .back-btn:hover {
            text-decoration: underline;
        }

        .header-left .page-title {
            font-size: 20px;
            font-weight: bold;
            font-family: 'Libre Baskerville', serif;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .header-right img {
            height: 40px;
            margin-right: 10px;
        }

        .header-right .company-name {
            font-family: 'Libre Baskerville', serif;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .content {
            flex: 1;
            padding: 20px;
            font-family: 'Manrope', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .info {
            width: 100%;
            max-width: 300px;
            text-align: left;
            margin-bottom: 20px;
        }

        .info .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .info .amount {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .info .divider {
            width: 100%;
            height: 1px;
            background: #ccc;
            margin-bottom: 20px;
        }

        .payment-methods {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
        }

        .payment-methods label {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .payment-methods input[type="radio"] {
            margin-right: 10px;
        }

        .payment-icon {
            width: 65px;
            height: 40px;
            margin-right: 8px;
        }

        .submit-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            font-family: 'Manrope', sans-serif;
            text-transform: capitalize;
        }

        .submit-btn:hover {
            background: #333;
        }

        .message {
            margin-top: 20px;
            font-size: 14px;
            color: red;
        }

    </style>
</head>
<body>
<div class="header">
    <div class="header-left">
        <button class="back-btn" id="back-btn">‚Üê</button>
        <div class="page-title">Payment</div>
    </div>
    <div class="header-right">
        <img src="/images/logo.png" alt="Logo">
        <div class="company-name">Nature International Cruise Excellence</div>
    </div>
</div>

<div class="content">
    <div class="info">
        <div class="title">Total Amount Due</div>
        <div class="amount" id="total-price"></div>
        <div class="divider"></div>
    </div>

    <div class="payment-methods">
        <label>
            <input type="radio" name="paymentMethod" value="Apple Pay" checked>
            <img src="/images/applepay.png" alt="Apple Pay" class="payment-icon">
            Apple Pay
        </label>
        <label>
            <input type="radio" name="paymentMethod" value="Google Pay">
            <img src="/images/googlepay.png" alt="Google Pay" class="payment-icon">
            Google Pay
        </label>
        <label>
            <input type="radio" name="paymentMethod" value="PayPal">
            <img src="/images/paypal.png" alt="PayPal" class="payment-icon">
            PayPal
        </label>
    </div>

    <button class="submit-btn" id="pay-btn">Proceed with Apple Pay</button>
    <div class="message" id="message"></div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const invoiceId = urlParams.get('invoiceId');
    const totalPrice = urlParams.get('totalPrice');

    document.getElementById('total-price').textContent = '$' + totalPrice;

    document.getElementById('back-btn').addEventListener('click', () => {
        window.history.back();
    });

    // When user selects a payment method, update the button text
    document.querySelectorAll('input[name="paymentMethod"]').forEach(radio => {
        radio.addEventListener('change', () => {
            const method = document.querySelector('input[name="paymentMethod"]:checked').value;
            document.getElementById('pay-btn').textContent = 'Proceed with ' + method.toLowerCase();
        });
    });

    document.getElementById('pay-btn').addEventListener('click', async () => {
        const method = document.querySelector('input[name="paymentMethod"]:checked').value;
        const amount = parseFloat(totalPrice);
        const bodyData = {
            "invoiceId": parseInt(invoiceId),
            "amount": amount,
            "method": method
        };

        try {
            const res = await fetch('/api/payment', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(bodyData)
            });
            const data = await res.json();
            if (res.ok) {
                window.location.href = 'success.html';
            } else {
                document.getElementById('message').textContent = data.message || 'Payment failed';
            }
        } catch (err) {
            console.error('Error posting payment', err);
            document.getElementById('message').textContent = 'Payment failed: Network error';
        }
    });
</script>
</body>
</html>

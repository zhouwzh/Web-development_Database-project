<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Admin Login</title>
    <style>
        body {
            font-family: 'Libre Baskerville', serif;
            background: #f5f7fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding-top: 60px; /* Reserve space for the fixed header */
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #000000;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .header img {
            height: 40px;
            margin-right: 10px;
        }

        .header .company-name {
            font-size: 20px;
            font-weight: bold;
        }

        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            align-items: center;
        }

        input[type="text"], input[type="password"] {
            font-family: 'Manrope', sans-serif;
            width: 100%;
            box-sizing: border-box;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #dcdfe6;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            font-family: 'Manrope', sans-serif;
            border-color: #717171;
            outline: none;
        }

        button {
            font-family: 'Manrope', sans-serif;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #000000;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #717171;
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .back-link {
            display: inline-block;
            margin-top: 10px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            color: #696969;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="header" style="background: #fff; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
    <img src="/images/logo.png" alt="Logo" style="height: 60px; margin-right: 10px;">
    <div class="company-name" style="color: #333;">Nature International Cruise Excellence</div>
</div>


<div class="container">
    <h1>NICE Admin Login</h1>

    <form id="admin-login-form">
        <input type="text" id="admin-username" placeholder="Username" required>
        <input type="password" id="admin-password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <a class="back-link" href="login.html">Back to User Login</a>
    <div class="message" id="admin-message"></div>
</div>

<script>
    const adminForm = document.getElementById('admin-login-form');
    const adminMessage = document.getElementById('admin-message');

    adminForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = document.getElementById('admin-username').value.trim();
        const password = document.getElementById('admin-password').value.trim();

        if (username === 'admin' && password === 'admin') {
            window.location.href = 'manage.html';
        } else {
            adminMessage.textContent = 'Invalid admin credentials';
        }
    });
</script>
</body>
</html>
